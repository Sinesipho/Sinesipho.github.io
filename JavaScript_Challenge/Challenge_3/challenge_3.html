<html>
  <head>
      <title>Challenge 3</title>
      <script>
      var highestNum = "";
        var  num1;
       var  num2;
        var  num3;

        function Highest()
        {
          //console.log("Highest() called...");
          num1 = parseInt(document.getElementById("num1").value);
          num2 = parseInt(document.getElementById("num2").value);
          num3 = parseInt(document.getElementById("num3").value);
         var highest = num1;

          if(num2 > highest)
          {
            highest = num2;
          }
          if(num3 > highest)
          {
            highest = num3;
          }
          console.log("Highest number = "+highest);
        }
      </script>
      <link href="challenge_3.css" rel="stylesheet">

<body>

</body>
